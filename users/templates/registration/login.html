{% include "main/header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1484100356142-db6ab6244067?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Log In</h1>
            <span class="subheading">Welcome Back!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">

      <div class="col-lg-8 col-md-10 mx-auto content">
          <form method="post" class="form" role="form" novalidate>
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group required">
              <label class="control-label">{{ field.label }}</label>
              {{ field }}
            </div>
            {% endfor %}
            <p>{{ form.non_field_errors.as_text }}</p>
            <input type="submit" value="Login" class="btn btn-primary">
          </form>
      </div>
    </div>
  </div>

{% include "main/footer.html" %}
